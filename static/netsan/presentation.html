<script type="module">
  import Reveal from '../revealjs/reveal.esm.js'
  import Markdown from '../revealjs/markdown/markdown.esm.js'
  Reveal.initialize({
    plugins: [Markdown],
  })
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Gehaltskosten Netsan 2024</title>

    <link rel="stylesheet" href="../revealjs/reveal.css" />
    <link rel="stylesheet" href="../revealjs/theme/white.css" id="theme" />

    <link rel="stylesheet" href="../revealjs/highlight/monokai.css" />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
        <section
          data-markdown="presentation.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>
      </div>
    </div>
  </body>
</html>
